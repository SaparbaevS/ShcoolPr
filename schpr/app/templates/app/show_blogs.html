<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>

<div>
    {% for blog in blogs %}
        <p>{{ blog.title }}</p>
        <img style="width: 360px; height:240px" src="{{ blog.image.url }}">
        <p>{{ blog.descriptions }}</p>
        <p>{{ blog.name }}</p>
        <p>{{ blog.date }}</p>
    {% endfor %}
</div>

</body>
</html>
